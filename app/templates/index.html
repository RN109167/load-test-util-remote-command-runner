<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Remote Command Runner</title>
  <link rel="stylesheet" href="/static/styles.css" />
  </head>
<body>
  <header>
    <h1>Remote Command Runner</h1>
    <p>Provide IPs and a command to run across hosts.</p>
  </header>
  <main>
    <section class="card">
      <h2>Inputs</h2>
      <form id="run-form">
        <h3 class="toolbar-title">Shortcut Hub</h3>
        <div id="shortcut-hub" class="toolbar"></div>
        <div id="shortcut-actions" class="toolbar"></div>
        <div id="busy-indicator" class="busy hidden" aria-live="polite" aria-atomic="true">
          <span class="spinner" aria-hidden="true"></span>
          <span class="busy-text">Working…</span>
        </div>
        <div class="grid">
          <label>
            IP Addresses (one per line)
            <textarea id="ips" rows="6" placeholder="192.168.1.10
192.168.1.11"></textarea>
          </label>
          <label>
            Command to run
            <input type="text" id="command" placeholder="sh script.sh" />
          </label>
        </div>
        <div class="actions">
          <button type="submit" id="run-btn" disabled>Run</button>
        </div>
        <!-- Hidden file input for upload -->
        <input type="file" id="file-input" class="hidden" />
        <div id="form-error" class="error hidden"></div>
      </form>
    </section>

    <!-- Copy From VM Modal -->
    <div id="copy-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Copy From VM</h3>
        <form id="copy-form">
          <div class="grid">
            <label>
              Source Host IP
              <input type="text" id="src-ip" placeholder="192.168.1.10" />
            </label>
            <label>
              Source Host Username
              <input type="text" id="src-user" placeholder="user" />
            </label>
            <label>
              Source Host Password
              <input type="password" id="src-pass" placeholder="••••••" />
            </label>
            <label>
              Port
              <input type="number" id="src-port" value="22" min="1" max="65535" />
            </label>
            <label>
              Source File Path
              <input type="text" id="src-path" placeholder="/home/user/file.txt" />
            </label>
            <label>
              Destination Directory (optional)
              <input type="text" id="dest-dir" placeholder="/home/user" />
            </label>
            <label>
              Owner (optional)
              <input type="text" id="copy-owner" placeholder="default user" />
            </label>
            <label>
              Group (optional)
              <input type="text" id="copy-group" placeholder="default user" />
            </label>
          </div>
          <div class="actions">
            <button type="button" id="copy-cancel">Cancel</button>
            <button type="submit" id="copy-submit">Copy to Hosts</button>
          </div>
          <div id="copy-error" class="error hidden"></div>
        </form>
      </div>
    </div>

    <section class="card">
      <h2>Results</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>IP</th>
            <th>Status</th>
            <th>Exit Code</th>
            <th>Stdout</th>
            <th>Stderr</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </section>
  </main>

  <!-- Upload and Copy Files Modal -->
  <div id="upload-modal" class="modal hidden">
    <div class="modal-content">
      <h3>Upload and Copy Files</h3>
      <form id="upload-form">
        <div class="grid">
          <label>
            Destination Directory (optional)
            <input type="text" id="upload-dest-dir" placeholder="/home/user" />
          </label>
          <label>
            Select File
            <input type="file" id="upload-file" />
          </label>
          <label>
            Owner (optional)
            <input type="text" id="upload-owner" placeholder="default user" />
          </label>
          <label>
            Group (optional)
            <input type="text" id="upload-group" placeholder="default user" />
          </label>
        </div>
        <div class="actions">
          <button type="button" id="upload-cancel">Cancel</button>
          <button type="submit" id="upload-submit">Upload to Hosts</button>
        </div>
        <div id="upload-error" class="error hidden"></div>
      </form>
    </div>
  </div>

  <footer>
    <small>Ensure you trust the target hosts. Manage known hosts in production.</small>
  </footer>

  <script src="/static/app.js"></script>
</body>
</html>
